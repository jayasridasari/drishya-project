version: '3.8'
 services:
 postgres:
 image: postgres:15-alpine
 environment:
 POSTGRES_DB: task_management
 POSTGRES_USER: postgres
 POSTGRES_PASSWORD: postgres
 ports:- "5432:5432"
 volumes:- postgres_data:/var/lib/postgresql/data
 backend:
 build: .
 ports:- "5000:5000"
 environment:
 DB_HOST: postgres
 DB_PORT: 5432
 DB_NAME: task_management
 DB_USER: postgres
 DB_PASSWORD: postgres
 depends_on:- postgres
 volumes:
 postgres_data: