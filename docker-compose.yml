services:
  database:
    image: postgres:15-alpine
    container_name: drishya-db
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpassword
      POSTGRES_DB: drishyadb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build:
      context: ./drishya-backend
    container_name: drishya-backend
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_URL=postgres://taskuser:taskpassword@database:5432/drishyadb
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=drishyadb
      - DB_USER=taskuser
      - DB_PASSWORD=taskpassword
      - JWT_SECRET=mySuper$$ecretK3y1234567890abcdef
      - ACCESS_TOKEN_SECRET=mySuper$$ecretK3y1234567890abcdef
      - REFRESH_TOKEN_SECRET=anotherSuperSecretKey98765
      - ACCESS_TOKEN_EXPIRY=15m
      - REFRESH_TOKEN_EXPIRY=7d
      - CORS_ORIGIN=http://localhost
    ports:
      - "3000:3000"
    depends_on:
      - database
    networks:
      - app-network

  frontend:
    build: ./drishya-frontend
    container_name: drishya-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
